<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">    <title>QSOFT Test</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img class="header__logo_mainLogo" src="./partners/logo.png">
            <img class="header__logo_mobileProfilePic" src="./partners/Profile.png">
        </div>
        <span class="header__search">
            <img class="header__search_image" src="search.png">
            <input class="header__search_input" type="search" placeholder="Найти...">
        </span>
        <span class="header__userBlock">
            <p class="header__userBlock_userName">Константин</p>
            <img class="header__userBlock_userPic" src="user.png">
        </span>
    </header>
    <div class="partners">
        <h1 class="partners__heading">Наши партнеры</h1>
        <div class="partners__logos">
            <div class="partners__logos__item">
                <img class="partners__logos__item_logo" src="./partners/henkel.png">
            </div>
            <div class="partners__logos__item">
                <img class="partners__logos__item_logo" src="./partners/johndeer.png">
            </div>    
            <div class="partners__logos__item">
                <img class="partners__logos__item_logo" src="./partners/McD.png">            
            </div>
            <div class="partners__logos__item">
                <img class="partners__logos__item_logo" src="./partners/ikea.png">
            </div>    
            <div class="partners__logos__item">
                <img class="partners__logos__item_logo" src="./partners/reebok.png">
            </div>    
            <div class="partners__logos__item">
                <img class="partners__logos__item_logo" src="./partners/nike.png">
            </div>    
            <div class="partners__logos__item">
                <img class="partners__logos__item_logo" src="./partners/caterpillar.png">
            </div>
        </div>
    </div>
</body>
</html>
